<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imissyoudhen</title>
  <style>
    body {
      padding: 0;
      margin-top: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .heart {
      width: 20%;
      height: auto;
    }
  </style>
</head>
<body>

<h1 id="message"></h1>
<img src="heart.png" alt="Heart" class="heart" width="50" height="50">

<script>
  const message = "imissyoudhen\n";
  const repeatCount = 2939;
  const element = document.getElementById("message");

  // Create and insert the repeated message as text node
  element.innerText = message.repeat(repeatCount);
</script>

</body>
</html>
